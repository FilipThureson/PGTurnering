<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/master.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Turnering</title>
</head>
<body>
    <main>
        <h1>Professor Galen Subwars</h1>
        <div id="add">
            <h2>Add Players</h2>
            <label for="name">Name</label> <br>
            <input type="text" id="name">   <br>
            <label for="elo">Elo</label>  <br>
            <input type="number" id="elo">  <br>
            <Button id="addBTN">Add</Button>
        </div>
        <div id="wrapper">
            <div id="players">
                <button id="playerListClear">Remove All players</button>
                <h1>Players</h1>
                <div id="playerOutput">
                </div>
            </div>
            <div id="teams">
                <button id="teamsCreate">Create Teams</button>
                <h1>Teams</h1>
                <div id="output">
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
